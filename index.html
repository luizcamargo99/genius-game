<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/global.css">
    <script src="./Scripts/main.js" defer></script>
    <title>Genius</title>
</head>
<body>
    <main class="column" style="gap: 1rem;">
        <div class="row" style="gap: 1rem;">
            <div class="cube" id="green" onclick="playGame(this)"></div>
            <div class="cube" id="red" onclick="playGame(this)"></div>
        </div>
        <div class="row" style="gap: 1rem;">
            <div class="cube" id="yellow" onclick="playGame(this)"></div>
            <div class="cube" id="blue" onclick="playGame(this)"></div>
        </div>
        <button onclick="startGame()">Iniciar</button>
    </main>
</body>
</html>
